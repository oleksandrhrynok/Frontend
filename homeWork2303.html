<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
  
    class Product {
        constructor(price)  {
            this.price = price;
        }

        static shopDiscont = 0.1;

        getPriceWithDiscont() {
            return this.price * (1 - Product.shopDiscont);
        }
    }
    const product1 = new Product(100);
    console.log(product1.getPriceWithDiscont() + '$ - discont price 10%');
    console.log(product1.price + '$ - price without discont');
   
</script>
<body>
    
</body>
</html>
