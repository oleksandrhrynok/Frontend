<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .frame {
    width: 500px;
    height: 350px;
    background-image: url(https://marshallservices.it/wp-content/uploads/2020/05/IMG-Academy-Sports-Camps-English-Language-Course-Activity-Program-Children-Teenagers-Florida-USA-America-23.jpg);
    background-size: cover;
    padding:10px ;
    position: relative;
  }
  .plus_minus {
    display: flex;
    justify-content: space-between;
  }
  .add {  
    background-color: black;
    height: 30px;
    width: 30px;
    color: white;
    border-radius: 50%;
    font-weight: 900;
    cursor: pointer;
    
  }
  input {
    width: 80%;
    height: 25px; 
    background-color: black;
    border-radius: 30px;
    color: white;
    
  }
  input:focus {
    outline: none;
  }
  ::placeholder {
    color: white;
    padding-left: 10px;
  }
  
  .arrow {
    position: absolute;
    background-color: black;
    top: calc(50% - 25px);
    height: 50px;
    width: 50px;
    color: white;
    text-align: center;
    line-height: 50px;
    font-size: 26px;
    font-weight: 800;
    border-radius: 50%;
    cursor: pointer;
  }
  .arrow.right {
    right: 20px;
  }
  .arrow.left {
    left: 20px;
  }
  .nav {
    min-width: 20px;
    position: absolute;
    height: 40px;
    background-color: black;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 40px;
  }
  .dot {
    margin: 0 5px;
    height: 15px;
    width: 12px;
    background-color: white;
    border-radius: 50%;
    cursor: pointer;
  }
  </style>
</head>
<body>
    <div class="frame" id="frame">
        <a class="arrow left" onclick="slide(-1)"> < </a>
        <a class="arrow right" onclick="slide(1)"> > </a>
    <div class="plus_minus">
        <input type="text" id="links" placeholder="Добавьте ссылку на изображение">
        <button class="add" onclick="plusImg()">+</button>
        <button class="add" onclick="minusImg()">-</button>
    </div>
        <div class="nav">          
        </div>
        <script>const pictures = [];
            function slide(step) {
              if (currentIndex === 0 && step === -1) {
                currentIndex = pictures.length;
              }
              if (currentIndex === pictures.length - 1 && step === 1) {
                currentIndex = -1;
              }
              currentIndex = currentIndex + step;
              frame.style.backgroundImage = `url(${pictures[currentIndex]})`;
              activatePoint();
            }
            
            function goTo(index) {
              currentIndex = index;
              frame.style.backgroundImage = `url(/slider/img/nat_1.jpg)`;
              frame.style.backgroundImage = `url(${pictures[currentIndex]})`;
              activatePoint();
            }
            function activatePoint() {
              document.querySelector(".active").classList.remove("active");
              document.querySelectorAll("button")[currentIndex].classList.add("active");
            }
            
            const dots = document.querySelectorAll(".dot");
            if (dots.length > pictures.length) {
              nav.removeChild(dots[pictures.length]);
            }
            
            function plusImg() {
              const input = document.getElementById("links");
              const link = input.value.trim();
            
              if (link) {
                pictures.push(link);
                input.value = "";
                drawDots();
              }
            }
            
            function minusImg() {
              if (pictures.length > 0) {
                pictures.pop();
                drawDots();
              }
            }
            function drawDots() {
            
              const nav = document.querySelector(".nav");
              nav.innerHTML = '';
            
              for (let i = 0; i < pictures.length; i++) {
                const dot = document.createElement("button");
                dot.className = 'dot active';
                dot.setAttribute("onclick", `goTo(${i})`);
                dot.style.height = `15px`;
                dot.style.borderRadius = `50%`;
                dot.style.backgroundColor = `white`;
                dot.style.cursor = `pointer`;
                nav.appendChild(dot);
              }
              activatePoint();
            }
            const plusBtn = document.querySelector('.add');
            plusBtn.addEventListener('click', plusImg);
            
            const minusBtn = document.querySelector('.remove');
            minusBtn.addEventListener('click', minusImg);
            </script>
    </div>
</body>
</html>
