<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><style>
    
    body {
        display: flex;    
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    
</style>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
   <script>
    class Line {
        constructor(startX, startY, endX, endY, color, lineWidth) {
            this.startX = startX;
            this.startY = startY;
            this.endX = endX;
            this.endY = endY;
            this.color = color;
            this.lineWidth = lineWidth; 
        }
    }

    const line1 = new Line(10, 10, 50, 50, "red", 5);
    const line2 = new Line(100, 100, 150, 150, "green",10);
    const line3 = new Line(200, 200, 250, 250, "blue", 15);

    class CanvasManager {
        constructor(canvas) {
            this.canvas = document.getElementById(canvas);
            this.ctx = this.canvas.getContext("2d");
        }
        drawLine (line) {
            this.ctx.beginPath();
            this.ctx.moveTo(line.startX, line.startY);
            this.ctx.lineTo(line.endX, line.endY);
            this.ctx.strokeStyle = line.color;
            this.ctx.lineWidth = line.lineWidth || 1;
            this.ctx.stroke();

        }
        drawCanvasBorder() {
            const canvasWidtth = this.canvas.width;
            const canvasHeight = this.canvas.height;
            this.ctx.strokeRect(0, 0, canvasWidtth, canvasHeight);
        }
    }

    const canvasManager = new CanvasManager("canvas");

    canvasManager.drawCanvasBorder();
    canvasManager.drawLine(line1);
    canvasManager.drawLine(line2);
    canvasManager.drawLine(line3);
   </script> 
</body>
</html>
